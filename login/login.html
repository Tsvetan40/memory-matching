<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./../navigation.css">
    <script src="login.js" type="module" defer></script>
    <title>Mamory matching</title>
</head>
<body>
    <header id="nav-header">
        <nav>
            <ul class="nav-container">
                <li class="navigation-item"><a href="./../score/easy-table.html">Easy-level-ranklist</a></li>
                <li class="navigation-item"><a href="./../score/medium-table.html">Medium-level-ranklist</a></li>
                <li class="navigation-item"><a href="./../score/hard-table.html">Hard-level-ranklist</a></li>
                <li class="navigation-item"><a href="#">Login</a></li>
                <li class="navigation-item"><a href="./../registration/registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Login form</h1>
    <main id="content">
        <form id="form">
            <div class="form-inner">
                <input type="email" name="email" id="email"
                placeholder="email" required minlength="10">
            </div>
            <div class="form-inner">
                <input type="password" name="password" id="password" 
                placeholder="password" required minlength="8">
            </div>
            <div class="form-inner not-found-hidden error">
                User not found
            </div>
            <div class="form-inner">
                <input type="submit" id="login" value="Login" name="login">
            </div>
        </form>
    </main>
</body>
</html>
