<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" type="module" defer></script>
    <script src="flip.js" defer></script>
    <script src="stopwatch.js" type="module" defer></script>
    <title>Mamory matching</title>
</head>

<body>
    <header id="header">
        <h1 id="title">Game Time!</h1>
        <nav class="header-inner">
            <ul id="ul-container">
                <li class="nav-item"><span>Lavel:</span></li>
                <li class="nav-item level"><span class="easy">Easy</span></li>
                <li class="nav-item level"><span class="medium">Medium</span></li>
                <li class="nav-item level"><span class="hard">Hard</span></li>
            </ul>
        </nav>
        <div class="header-inner">
            <button id="start" class="button">Start!</button>
            <button id="restart" class="button">Restart</button>
        </div>
    </header>

    <div class="wrapper">
        <main id="main">

        </main>

        <div class="stopwatch-container">
            <div class="stopwatch-inner">
                <div id="sand-watch">
                    <img src="./../static/sand-watch.png" alt="no image">
                </div>
                <p id="clock-container">
                    <span class="stopwatch-item" id="minutes">00</span>
                    <span class="stopwatch-item" id="seconds">00</span>
                </p>
            </div>
        </div>
    </div>


    <dialog id="popup">

        <header id="popup-header">
            <span class="popup-header-item">Finished Game!</span>
            <span class="popup-header-item" id="close">&times;</span>
        </header>
        <main id="dialog-main">
            <p>Congratulations!</p>
            <p>You have finished the game!</p>
            <p>
                <span>
                    Your score is:
                </span>
                <span id="scrore-time"></span>
            </p>
        </main>
    </dialog>

</body>

</html>
