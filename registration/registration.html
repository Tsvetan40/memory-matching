        <h1>Registration form</h1>

    <main id="content">
        <form id="form" method="post">
            <div class="form-inner">
                <input type="email" name="email" id="email" placeholder="email" minlength="10" required>

            </div>
            <div class="form-inner">
                <input type="password" name="password" id="password" placeholder="password" minlength="8" required>

            </div class>

            </div>

                <input type="submit" id="registration" value="Register" name="registration">
            </div>
        </form>
    </main>
